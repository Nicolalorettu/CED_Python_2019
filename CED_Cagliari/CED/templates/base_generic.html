<!DOCTYPE html>
<html lang="it">
<head>
  {% block title %}
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Andrea Masala">
	{% load static %}
    <link rel="shortcut icon" href='{% static 'app/img/ico.png' %}' type="image/x-icon" />
    <title>Ennova Solutions - Ennova CED</title>

            <!-- Bootstrap core CSS -->
            <link href='{% static 'app/css/bootstrap.css' %}' rel="stylesheet">
            <!-- Bootstrap theme -->
            <link href='{% static 'app/css/bootstrap-theme.min.css' %}' rel="stylesheet">
            <!-- Bootstrap core JavaScript
   ================================================== -->
   <!-- Placed at the end of the document so the pages load faster -->
   <script
       src="https://code.jquery.com/jquery-2.0.0.min.js"
       integrity="sha256-1IKHGl6UjLSIT6CXLqmKgavKBXtr0/jJlaGMEkh+dhw="
       crossorigin="anonymous"></script>

   <script src='{% static 'app/js/bootstrap.min.js' %}'> </script>
   <script src='{% static 'app/js/holder.js' %}'> </script>

   <!-- Custom styles for this template -->
   <link href='{% static 'app/css/theme.css' %}' rel="stylesheet">

   <!-- Mobile version -->
       <script>
           window.addEventListener("load",function() {
         setTimeout(function(){
           window.scrollTo(0, 1);
         }, 0);
       });
       </script>{% endblock %}

</head>

<body>
  {% block sidebar %}<!-- insert default navigation text for every page -->{% endblock %}
  {% block content %}<!-- default content text (typically empty) -->{% endblock %}
</body>
</html>
